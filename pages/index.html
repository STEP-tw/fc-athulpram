<!DOCTYPE html>
<html>
  <head>
    <title>Flower catalog</title>
    <link rel="stylesheet" href="/resources/styles/main.css" />
    <script>
      const hideJar = function() {
        console.log("hiding jar");
        let jar = document.getElementById("flowerJar");
        jar.style.visibility = "hidden";
        setTimeout(() => {
          jar.style.visibility = "visible";
        }, 1000);
      };
    </script>
  </head>
  <body>
    <header class="header"><h1>Flower Catalog</h1></header>
    <div class="main">
      <div class="orginImage">
        <img
          src="/resources/images/freshorigins.jpg"
          alt="fresh orgins"
          class="freshOrginsImage"
        />
      </div>
      <div class="navBar">
        <ul>
          <li><a href="">Abeliophyllum</a></li>
          <li><a href="">Ageratum</a></li>
          <img
            src="/resources/images/animated-flower-image-0021.gif"
            alt="flower pot"
            id="flowerJar"
            onclick="hideJar()"
          />
        </ul>
        <a href="">Guest Book</a>
      </div>
    </div>
  </body>
</html>
